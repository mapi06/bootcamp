<html>

<head>
    <title>Pum</title>
</head>

<body>

</body>

<script type="text/javascript">

    var x = 1; 

    while (x <= 100) {
        if (x % 3 != 0) {
            document.write(x);                    
        }
        else {
            document.write("pum"); 
        }

        x = x + 1;       

        if (x <= 100)
            document.write(",");
    }
</script>


</html>
